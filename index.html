<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyla Mates - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#D9D6CF] text-[#ffff]">
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Portfolio() {
      const bigDumperVideoRef = useRef(null);
      const heroRef = useRef(null);
      const imageRef = useRef(null);
      const nameRef = useRef(null);
      const [nameTop, setNameTop] = useState(null);
      const [bdStart, setBdStart] = useState(0); // Big Dumper pager start index (grey section)
      const [bdStartTop, setBdStartTop] = useState(0); // Top replicated pager start index (white section)
      const [showContact, setShowContact] = useState(false);

      useEffect(() => {
        const videoEl = bigDumperVideoRef.current;
        if (!videoEl) return;

        const handleIntersect = (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
              try { videoEl.play(); } catch (_) {}
            } else {
              try { videoEl.pause(); } catch (_) {}
            }
          });
        };

        const observer = new IntersectionObserver(handleIntersect, {
          threshold: [0, 0.25, 0.5, 0.75, 1],
        });

        observer.observe(videoEl);

        return () => {
          try { observer.unobserve(videoEl); observer.disconnect(); } catch (_) {}
        };
      }, []);

      // Hover-controls for videos in Case Studies; always-on controls for touch devices
      useEffect(() => {
        const supportsHover = window.matchMedia && window.matchMedia('(hover: hover)').matches;
        const attachHoverControls = (video) => {
          if (!video || video.dataset.hc === '1') return;
          if (supportsHover) {
            try { video.controls = false; } catch(_) {}
            video.addEventListener('mouseenter', () => { try { video.controls = true; } catch(_) {} });
            video.addEventListener('mouseleave', () => { try { video.controls = false; } catch(_) {} });
            video.addEventListener('focus', () => { try { video.controls = true; } catch(_) {} });
            video.addEventListener('blur', () => { try { video.controls = false; } catch(_) {} });
          } else {
            try { video.controls = true; } catch(_) {}
          }
          video.dataset.hc = '1';
        };
        const apply = () => {
          document.querySelectorAll('#case-studies video').forEach(attachHoverControls);
        };
        apply();
      }, [bdStart]);

      // Position the name halfway between image bottom and section bottom
      useEffect(() => {
        const measure = () => {
          const hero = heroRef.current;
          const img = imageRef.current;
          const nameEl = nameRef.current;
          if (!hero || !img || !nameEl) return;
          const heroRect = hero.getBoundingClientRect();
          const imgRect = img.getBoundingClientRect();
          const heroTop = heroRect.top + window.scrollY;
          const heroBottom = heroRect.bottom + window.scrollY;
          const imgBottom = imgRect.bottom + window.scrollY;
          const halfway = imgBottom + (heroBottom - imgBottom) / 2;
          const topWithinHero = halfway - heroTop - nameEl.offsetHeight / 2;
          setNameTop(`${Math.max(0, topWithinHero)}px`);
        };
        measure();
        window.addEventListener('resize', measure);
        return () => window.removeEventListener('resize', measure);
      }, []);

      // If loaded with an anchor like #case-studies, jump after mount (no smooth scroll)
      useEffect(() => {
        if (window.location.hash) {
          const el = document.querySelector(window.location.hash);
          if (el) {
            setTimeout(() => { try { el.scrollIntoView({ behavior: 'auto', block: 'start' }); } catch(_) {} }, 0);
          }
        }
      }, []);
      return (
        <div className="min-h-screen">
          <header className="w-full bg-[#f5f5f5] text-black px-8 md:px-16 py-4 flex justify-end items-center">
            <span className="text-sm md:text-base">Kyla Mates</span>
          </header>
          {/* Section 1: Portfolio (Tower 28 style) */}
          <section className="w-full bg-[#f5f5f5] pt-40 md:pt-48 pb-14 px-10 md:px-16">
            <div>
              <h1
                className="absolute left-[4vw] top-[0.5vw] md:top-[1vw] lg:top-[1.5vw] font-serif tracking-tight leading-none text-black/10 pointer-events-none select-none"
                style={{
                  fontSize: "clamp(72px, 13.2vw, 192px)",
                  lineHeight: 0.87,
                  letterSpacing: "-0.01em",
                }}
              >
                PORTFOLIO
              </h1>
              
              <div className="bg-white rounded-3xl shadow-sm px-8 py-10 md:px-12 md:py-12 relative">
                <span className="absolute top-4 left-4 px-3 py-1 text-xs font-medium bg-black text-white rounded-full tracking-wide">
                  Featured
                </span>
                <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-12 items-center">
                  {/* LEFT: replicate Big Dumper text exactly */}
                  <div className="text-black max-w-xl md:-ml-[105px]">
                  <img
                    src="tower28_-_Edited.png"
                    alt="Tower 28 Logo"
                    className="w-[180px] md:w-[220px] mb-6"
                  />
                  <div className="space-y-4 text-black/90">
                    <p className="text-base md:text-lg leading-relaxed">
                      I supported Tower 28’s influencer strategy by researching and identifying creators who aligned with the brand’s aesthetic and audience. As part of this work, I recommended several emerging and high-engagement influencers, including Ashley Alexander, who later attended a Tower 28 event and organically highlighted the brand’s products on YouTube and Instagram Stories. I also assisted with PR seeding and personalized gifting for upcoming launches.
                    </p>
                  </div>
                  </div>
                  {/* RIGHT: media container matching Big Dumper sizing */}
                  <div className="max-w-xl w-full md:ml-[105px]">
                  <div className="w-full aspect-[16/9] overflow-hidden bg-black rounded-md">
                    <img src="IMG_4731.jpg" alt="Tower 28" className="w-full h-full object-cover" />
                  </div>
                  </div>
                </div>
              </div>

              

            </div>
          </section>

          {/* Section 2: Select Works */}
          <section id="case-studies" className="bg-[#EBEBEB] px-10 md:px-16 py-12 md:py-16 relative">

            {/* Image grid (no overlay title) */}
            <div className="relative">
              {/* Big Dumper content replicated inline */}
              <div className="mt-8 grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
                {/* Left: copy */}
                <div className="md:col-span-6 text-black">
                  <h3 className="text-2xl md:text-3xl font-serif font-bold mb-3">Big Dumper & Friends – Influencer Campaign</h3>
                  <div className="space-y-4 text-black/90">
                    <p className="text-base md:text-lg leading-relaxed">
                      When Seattle Mariners catcher Cal Raleigh wanted to lean into his nickname “The Big Dumper,” I identified a perfect opportunity for a creative, local partnership. After researching brands that aligned with his personality, I reached out to Bob Oates Plumbing, a family-owned Seattle company known for its humor and authenticity, and proposed a campaign that brought both brands together.
                    </p>
                    <p className="text-base md:text-lg leading-relaxed">
                      I led the creative concept, pitched the partnership, and helped shape the campaign direction. Drawing inspiration from Bob Oates’ old mascot videos, I developed the idea for a playful, Sesame Street-inspired series starring Cal and the Bob Oates characters. I managed production on set, edited scripts, handled wardrobe and set styling, and ensured the creative vision was executed.
                    </p>
                    <p className="text-base md:text-lg leading-relaxed">
                      The campaign’s impact has been remarkable. Bob Oates saw a 20% increase in website traffic and over 483,000 views on Meta platforms (a 4,300% jump from the months before launch), with overall engagement up more than 6,000%. The brand now ranks above the 75th percentile in its category for social performance.
                    </p>
                  </div>
                </div>
                {/* Right: hero video */}
                <div className="md:col-span-6">
                  <div className="w-full aspect-[16/9] overflow-hidden bg-black rounded-md">
                    <video
                      src="big_dumper_and_friends_-_pilot%20(1080p)%20(1).mp4"
                      className="w-full h-full object-cover"
                      playsInline
                      muted
                      loop
                      preload="metadata"
                    />
                  </div>
                </div>
              </div>

              {/* Paged tiles: always 4 visible, advance by 2 */}
              <div className="relative mt-12">
                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                  {(() => {
                    const VISIBLE = 4;
                    const tiles = [
                      { id: 1, src: 'The%20Good,%20the%20Bad,%20and%20the%20Dumper.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.00.26%20PM.jpeg' },
                      { id: 2, src: 'Thanksgiving.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.03.04%20PM.jpeg' },
                      { id: 3, src: 'Holiday.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.11.33%20PM.jpeg' },
                      { id: 4, src: 'Bathroom%20Idol.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.13.03%20PM.jpeg' },
                      { id: 5, src: 'Diver.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.14.00%20PM.jpeg' },
                      { id: 6, src: 'DannyDrainzit.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.15.09%20PM.jpeg' },
                    ];
                    const maxStart = Math.max(0, tiles.length - VISIBLE);
                    const clamped = Math.min(bdStart, maxStart);
                    const visible = tiles.slice(clamped, clamped + VISIBLE);
                    return visible.map(t => (
                      <figure key={t.id} className="rounded-md overflow-hidden bg-white">
                        <video className="w-full h-auto aspect-[16/9] object-cover" src={t.src} poster={t.poster} playsInline preload="metadata" />
                      </figure>
                    ));
                  })()}
                </div>

                {/* Arrows */}
                {bdStart > 0 && (
                  <button
                    aria-label="Previous"
                    onClick={() => setBdStart(s => Math.max(0, s - 2))}
                    className="absolute left-[-8px] top-1/2 -translate-y-1/2 z-10 rounded-full bg-white/90 text-black shadow px-3 py-2 hover:bg-white transition md:left-[-18px]"
                  >
                    ←
                  </button>
                )}
                {bdStart < 2 && (
                  <button
                    aria-label="Next"
                    onClick={() => setBdStart(s => Math.min(2, s + 2))}
                    className="absolute right-[-8px] top-1/2 -translate-y-1/2 z-10 rounded-full bg-white/90 text-black shadow px-3 py-2 hover:bg-white transition md:right-[-18px]"
                  >
                    →
                  </button>
                )}
              </div>
            </div>
          </section>

          <section id="bio" className="w-full bg-white py-20">
            <div className="max-w-7xl mx-auto px-8">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-16 items-start">
                {/* Left: Bio text */}
                <div>
                  <h2 className="text-2xl md:text-3xl font-serif font-bold text-zinc-900 mb-10">
                    Bio
                  </h2>

                  <div className="space-y-8 text-[17.5px] leading-relaxed text-zinc-700">
                    <p>
                      I'm an early-career marketing professional specializing in social-first brand storytelling, creator partnerships, and campaign execution across social media platforms. I have experience developing culturally relevant, high-engagement creative for consumer brands, and I'm passionate about clean beauty, Gen Z trends, and building brands through authentic, community-driven content.
                    </p>
                  </div>

                  <div className="mt-10 flex flex-wrap gap-3">
                    <button
                      onClick={() => setShowContact(true)}
                      className="px-5 py-2.5 rounded-lg bg-black text-white text-sm"
                    >
                      Contact Info
                    </button>
                  </div>
                </div>

                {/* Right: large rounded placeholder box */}
                <div className="flex justify-center md:justify-end">
                  <div className="relative overflow-hidden rounded-md w-full md:w-[294px] aspect-[4/5]">
                    <img
                      src="07914418-7CB7-4FB4-AFE5-D7E11E266F34.jpeg"
                      alt="Bio"
                      className="absolute inset-0 w-full h-full object-cover"
                      style={{ transform: 'scale(1.2)', transformOrigin: 'center center' }}
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Section 4: Footer (keep only bottom bar) */}
          <footer className="bg-[#EBEBEB] text-black p-8 md:p-12">
            {/* Bottom row */}
            <div className="flex flex-col md:flex-row justify-between items-start md:items-end pt-8 border-t border-black/20">
              {/* Name/email bottom-left */}
              <div>
                <h2 className="text-3xl font-serif font-bold mb-2">Kyla Mates</h2>
                <a href="mailto:kylamates@gmail.com" className="text-sm hover:underline">
                  kylamates@gmail.com
                </a>
              </div>

              {/* Socials bottom-right */}
              <div className="flex gap-6 mt-6 md:mt-0">
                <a href="https://www.linkedin.com/in/kylamates" target="_blank" rel="noopener noreferrer" className="text-sm hover:underline">LinkedIn</a>
                <a href="#" className="text-sm hover:underline">Top of page</a>
              </div>
            </div>
          </footer>
          {showContact && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl p-6 shadow-xl text-center max-w-sm mx-auto space-y-4">
                <h3 className="text-lg font-semibold">Contact Information</h3>

                <div className="text-zinc-700 space-y-2 text-sm">
                  <p><strong>Email:</strong> kylamates@gmail.com</p>
                  <p>
                    <strong>LinkedIn:</strong>{" "}
                    <a
                      href="https://www.linkedin.com/in/kylamates/"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="text-blue-600 underline"
                    >
                      https://www.linkedin.com/in/kylamates/
                    </a>
                  </p>
                  <p><strong>Cell:</strong> 415-767-8218</p>
                </div>

                <button
                  onClick={() => setShowContact(false)}
                  className="px-5 py-2.5 rounded-lg bg-black text-white text-sm"
                >
                  Close
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Portfolio />);
  </script>
</body>
</html>
