<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyla Mates - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#D9D6CF] text-[#ffff]">
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Portfolio() {
      const bigDumperVideoRef = useRef(null);
      const heroRef = useRef(null);
      const imageRef = useRef(null);
      const nameRef = useRef(null);
      const [nameTop, setNameTop] = useState(null);
      const [bdStart, setBdStart] = useState(0); // Big Dumper pager start index

      useEffect(() => {
        const videoEl = bigDumperVideoRef.current;
        if (!videoEl) return;

        const handleIntersect = (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
              try { videoEl.play(); } catch (_) {}
            } else {
              try { videoEl.pause(); } catch (_) {}
            }
          });
        };

        const observer = new IntersectionObserver(handleIntersect, {
          threshold: [0, 0.25, 0.5, 0.75, 1],
        });

        observer.observe(videoEl);

        return () => {
          try { observer.unobserve(videoEl); observer.disconnect(); } catch (_) {}
        };
      }, []);

      // Hover-controls for videos in Case Studies; always-on controls for touch devices
      useEffect(() => {
        const supportsHover = window.matchMedia && window.matchMedia('(hover: hover)').matches;
        const attachHoverControls = (video) => {
          if (!video || video.dataset.hc === '1') return;
          if (supportsHover) {
            try { video.controls = false; } catch(_) {}
            video.addEventListener('mouseenter', () => { try { video.controls = true; } catch(_) {} });
            video.addEventListener('mouseleave', () => { try { video.controls = false; } catch(_) {} });
            video.addEventListener('focus', () => { try { video.controls = true; } catch(_) {} });
            video.addEventListener('blur', () => { try { video.controls = false; } catch(_) {} });
          } else {
            try { video.controls = true; } catch(_) {}
          }
          video.dataset.hc = '1';
        };
        const apply = () => {
          document.querySelectorAll('#case-studies video').forEach(attachHoverControls);
        };
        apply();
      }, [bdStart]);

      // Position the name halfway between image bottom and section bottom
      useEffect(() => {
        const measure = () => {
          const hero = heroRef.current;
          const img = imageRef.current;
          const nameEl = nameRef.current;
          if (!hero || !img || !nameEl) return;
          const heroRect = hero.getBoundingClientRect();
          const imgRect = img.getBoundingClientRect();
          const heroTop = heroRect.top + window.scrollY;
          const heroBottom = heroRect.bottom + window.scrollY;
          const imgBottom = imgRect.bottom + window.scrollY;
          const halfway = imgBottom + (heroBottom - imgBottom) / 2;
          const topWithinHero = halfway - heroTop - nameEl.offsetHeight / 2;
          setNameTop(`${Math.max(0, topWithinHero)}px`);
        };
        measure();
        window.addEventListener('resize', measure);
        return () => window.removeEventListener('resize', measure);
      }, []);

      // If loaded with an anchor like #case-studies, jump after mount (no smooth scroll)
      useEffect(() => {
        if (window.location.hash) {
          const el = document.querySelector(window.location.hash);
          if (el) {
            setTimeout(() => { try { el.scrollIntoView({ behavior: 'auto', block: 'start' }); } catch(_) {} }, 0);
          }
        }
      }, []);
      return (
        <div className="min-h-screen">
          {/* Section 1: Hero */}
          <section ref={heroRef} className="relative w-full min-h-[90vh] bg-[#D9D6CF] text-white p-8 md:p-12 flex flex-col overflow-hidden">
            

            {/* Single GIANT word on top (PORTFOLIO) that never wraps */}
            <div className="pointer-events-none select-none absolute inset-0 z-20 overflow-hidden">
              <h1
                className="absolute left-[4vw] top-[2vw] font-serif text-[#ffff] leading-none whitespace-nowrap tracking-tight"
                style={{ fontSize: "clamp(58px, 14.4vw, 19.8vw)", letterSpacing: "-0.015em" }}
              >
                PORTFOLIO
              </h1>
            </div>

            {/* Kyla intro paragraph – do NOT move any other text in this section */}
            <div className="absolute left-[4vw] top-[52%] max-w-xl text-base sm:text-lg md:text-xl leading-relaxed text-white z-20">
              <p>
                I&apos;m a marketing professional with experience in advertising, brand
                strategy, and social media. I specialize in developing creative campaigns,
                building strong visual identities, and finding the story that connects
                brands with their audiences. I&apos;m passionate about creating work that
                feels authentic, engaging, and leaves a lasting impression.
              </p>
            </div>

            {/* Right-side image card - sits behind text */}
            <div ref={imageRef} className="ml-auto mt-20 md:mt-24 w-full md:w-[min(85vw,540px)] relative z-10">
              <div className="aspect-[4/5] bg-neutral-200 shadow-xl rounded-lg overflow-hidden">
                <img src="07914418-7CB7-4FB4-AFE5-D7E11E266F34.jpeg" className="w-full h-full object-cover" alt="Kyla Mates" />
              </div>
            </div>

            {/* Bottom content */}
            <div className="mt-auto grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
              {/* Intro removed; spacer keeps layout spacing */}
              <div className="max-w-md" aria-hidden="true">
                <p className="text-base leading-relaxed invisible select-none">
                  I'm a creative professional specializing in brand strategy, content creation, and digital marketing. 
                  I help brands tell their stories through compelling visuals and strategic campaigns.
                </p>
              </div>

              {/* Name/title moved to absolute positioned element */}
            </div>

            {/* Absolutely positioned name/title centered between image bottom and next section */}
            <div ref={nameRef} className="absolute right-8 md:right-12 text-right z-10" style={{ top: nameTop ?? undefined }}>
              <h2 className="text-4xl md:text-5xl font-serif font-bold mb-2">Kyla Mates</h2>
              <p className="text-lg">Marketing & Brand Strategist</p>
            </div>

            {/* Contact info aligned with name on the left side, same size as role */}
            <div className="absolute left-8 md:left-12 text-left z-10 space-y-0.5" style={{ top: nameTop ?? undefined }}>
              <a href="https://linkedin.com/in/kylamates" target="_blank" rel="noopener noreferrer" className="text-lg hover:underline">linkedin.com/in/kylamates</a>
              <p className="text-lg">kylamates@gmail.com</p>
              <p className="text-lg">(415) 767-8218</p>
            </div>
          </section>

          {/* Section 2: Select Works */}
          <section id="case-studies" className="min-h-screen bg-[#EBEBEB] p-10 md:p-16 relative">
            {/* Caption with underline */}
            <div className="mb-12">
              <h3 className="text-sm uppercase tracking-wider inline-block border-b-2 border-black pb-1 text-black">
                Case Studies
              </h3>
            </div>

            {/* Image grid with overlay title */}
            <div className="relative">
              {/* Headline in place of tiles */}
              <h2
                className="
                  md:ml-6
                  mt-8 md:mt-12
                  font-bold leading-[0.9] tracking-tight
                  text-[#ffff]
                  text-5xl md:text-7xl lg:text-8xl
                "
              >
                <em>
                  A glimpse into some <br className="hidden lg:block" /> of my recent campaigns.
                </em>
              </h2>
              {/* Big Dumper content replicated inline */}
              <div className="mt-16 grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
                {/* Left: copy */}
                <div className="md:col-span-6 text-black">
                  <h3 className="text-2xl md:text-3xl font-serif font-bold mb-3">Big Dumper & Friends – Influencer Campaign</h3>
                  <div className="space-y-4 text-black/90">
                    <p className="text-base md:text-lg leading-relaxed">
                      When Seattle Mariners catcher Cal Raleigh wanted to lean into his nickname “The Big Dumper,” I identified a perfect opportunity for a creative, local partnership. After researching brands that aligned with his personality, I reached out to Bob Oates Plumbing, a family-owned Seattle company known for its humor and authenticity, and proposed a campaign that brought both brands together.
                    </p>
                    <p className="text-base md:text-lg leading-relaxed">
                      I led the creative concept, pitched the partnership, and helped shape the campaign direction. Drawing inspiration from Bob Oates’ old mascot videos, I developed the idea for a playful, Sesame Street-inspired series starring Cal and the Bob Oates characters. I managed production on set, edited scripts, handled wardrobe and set styling, and ensured the creative vision was executed.
                    </p>
                    <p className="text-base md:text-lg leading-relaxed">
                      The campaign’s impact has been remarkable. Bob Oates saw a 20% increase in website traffic and over 483,000 views on Meta platforms (a 4,300% jump from the months before launch), with overall engagement up more than 6,000%. The brand now ranks above the 75th percentile in its category for social performance.
                    </p>
                  </div>
                </div>
                {/* Right: hero video */}
                <div className="md:col-span-6">
                  <div className="w-full aspect-[16/9] overflow-hidden bg-black rounded-md">
                    <video
                      src="big_dumper_and_friends_-_pilot%20(1080p)%20(1).mp4"
                      className="w-full h-full object-cover"
                      playsInline
                      muted
                      loop
                      preload="metadata"
                    />
                  </div>
                </div>
              </div>

              {/* Paged tiles: always 4 visible, advance by 2 */}
              <div className="relative mt-12">
                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                  {(() => {
                    const VISIBLE = 4;
                    const tiles = [
                      { id: 1, src: 'The%20Good,%20the%20Bad,%20and%20the%20Dumper.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.00.26%20PM.jpeg' },
                      { id: 2, src: 'Thanksgiving.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.03.04%20PM.jpeg' },
                      { id: 3, src: 'Holiday.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.11.33%20PM.jpeg' },
                      { id: 4, src: 'Bathroom%20Idol.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.13.03%20PM.jpeg' },
                      { id: 5, src: 'Diver.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.14.00%20PM.jpeg' },
                      { id: 6, src: 'DannyDrainzit.mp4', poster: 'Screen%20Shot%202025-10-26%20at%2011.15.09%20PM.jpeg' },
                    ];
                    const maxStart = Math.max(0, tiles.length - VISIBLE);
                    const clamped = Math.min(bdStart, maxStart);
                    const visible = tiles.slice(clamped, clamped + VISIBLE);
                    return visible.map(t => (
                      <figure key={t.id} className="rounded-md overflow-hidden bg-white">
                        <video className="w-full h-auto aspect-[16/9] object-cover" src={t.src} poster={t.poster} playsInline preload="metadata" />
                      </figure>
                    ));
                  })()}
                </div>

                {/* Arrows */}
                {bdStart > 0 && (
                  <button
                    aria-label="Previous"
                    onClick={() => setBdStart(s => Math.max(0, s - 2))}
                    className="absolute left-[-8px] top-1/2 -translate-y-1/2 z-10 rounded-full bg-white/90 text-black shadow px-3 py-2 hover:bg-white transition md:left-[-18px]"
                  >
                    ←
                  </button>
                )}
                {bdStart < 2 && (
                  <button
                    aria-label="Next"
                    onClick={() => setBdStart(s => Math.min(2, s + 2))}
                    className="absolute right-[-8px] top-1/2 -translate-y-1/2 z-10 rounded-full bg-white/90 text-black shadow px-3 py-2 hover:bg-white transition md:right-[-18px]"
                  >
                    →
                  </button>
                )}
              </div>
            </div>
          </section>

          {/* Section 3: Emerald City Smoothie – Rebrand (replicated into tan area) */}
          <section className="min-h-screen bg-[#D9D6CF] p-8 md:p-12">
            {/* Top row: heading + copy + big image */}
            <div className="grid grid-cols-1 md:grid-cols-12 gap-10 items-start">
              {/* Left: title and description */}
              <div className="md:col-span-7 text-black">
                <h2 className="text-3xl md:text-4xl font-semibold mb-4">
                  Emerald City Smoothie – Rebrand
                </h2>

                <p className="text-base md:text-lg leading-relaxed text-black/90 mb-4 max-w-prose">
                  Emerald City Smoothie, a popular smoothie chain with over 40 locations nationwide, came under new ownership looking to modernize and refresh the brand. I was tasked with redesigning in-store and in-arena materials to create a more cohesive and updated visual identity.
                </p>

                <p className="text-base md:text-lg leading-relaxed text-black/90 max-w-prose">
                  I’ve continued to shape the brand’s creative direction, designing and editing all marketing materials, in-store signage and posters, and franchise assets. I also led a customer survey that gathered over 2,900 responses to better understand demographics, brand perception, and customer behavior. The insights from that survey helped guide the brand’s marketing direction and ensure every update felt relevant to its audience. My focus has been on keeping the brand fresh, modern, and cohesive across every location while redefining and updating its look in a way that ensures it remains instantly recognizable to customers.
                </p>
              </div>

              {/* Right: tall hero visual (2:3, object-contain, straight corners) */}
              <div className="md:col-span-5">
                <div className="w-full md:w-[70%] mr-auto aspect-[2/3] bg-white overflow-hidden">
                  <img
                    src="ECS_x_CPA_24_x_36_in_1.jpg"
                    alt="Emerald City Smoothie — hero visual"
                    className="w-full h-full object-contain"
                  />
                </div>
              </div>
            </div>

            {/* Bottom row: before/after flow (2:3, straight corners) */}
            <div className="mt-16 flex flex-col md:flex-row items-center md:items-stretch justify-between gap-6 md:gap-8">
              <div className="w-full md:w-[247px] aspect-[2/3] bg-transparent overflow-hidden">
                <img src="POP-SOCIAL-MENU.png" alt="Emerald City Smoothie - social menu" className="w-full h-full object-contain" />
              </div>
              <span className="text-3xl md:text-4xl text-zinc-700 md:mt-auto md:mb-auto -mx-2 md:-mx-3">→</span>
              <div className="w-full md:w-[247px] aspect-[2/3] bg-transparent overflow-hidden md:-ml-4">
                <img src="ECS_Marketing_Materials.jpg" alt="Emerald City Smoothie - marketing materials" className="w-full h-full object-contain" />
              </div>
              <div className="hidden" />
              <div className="w-full md:w-[247px] aspect-[2/3] bg-transparent overflow-hidden md:-ml-8">
                <img src="Stanchion_topper_-_Kraken.png" alt="Emerald City Smoothie - Kraken stanchion topper" className="w-full h-full object-contain" />
              </div>
              <span className="text-3xl md:text-4xl text-zinc-700 md:mt-auto md:mb-auto -mx-2 md:-mx-3">→</span>
              <div className="w-full md:w-[247px] aspect-[2/3] bg-transparent overflow-hidden">
                <img src="ECS_Marketing_Materials_1.jpg" alt="Emerald City Smoothie - marketing materials set" className="w-full h-full object-contain" />
              </div>
            </div>
          </section>

          {/* Section 4: Footer (keep only bottom bar) */}
          <footer className="bg-[#D9D6CF] text-white p-8 md:p-12">
            {/* Bottom row */}
            <div className="flex flex-col md:flex-row justify-between items-start md:items-end pt-8 border-t border-black/20">
              {/* Name/email bottom-left */}
              <div>
                <h2 className="text-3xl font-serif font-bold mb-2">Kyla Mates</h2>
                <a href="mailto:kylamates@gmail.com" className="text-sm hover:underline">
                  kylamates@gmail.com
                </a>
              </div>

              {/* Socials bottom-right */}
              <div className="flex gap-6 mt-6 md:mt-0">
                <a href="https://www.linkedin.com/in/kylamates" target="_blank" rel="noopener noreferrer" className="text-sm hover:underline">LinkedIn</a>
                <a href="#" className="text-sm hover:underline">Top of page</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Portfolio />);
  </script>
</body>
</html>
